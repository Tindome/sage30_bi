.nav {

    .nav {

        padding: 0;

        display: table-cell;

        border: 0;
        font-size: 1em;
    }
    .nav li a {
        padding: .8em 0;
        display: block;
    }

}
.note {
    font-style: italic;

}

    font-size: 1.1em;
